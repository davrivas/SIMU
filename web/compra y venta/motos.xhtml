<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <ui:include src="/WEB-INF/templates/head.xhtml"/>
        <ui:include src="/WEB-INF/templates/scripts.xhtml"/>
        <title>Motos usadas</title>
    </h:head>
    
    <h:body>
        <header>
            <div class="container-fluid">
                <section class="row" text-center="">
                    <article class="col-md-12 ">

                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner item ">
                                    <div class="carousel-item active caption" align="center">

                                        <img class="d-block w-95" src="images/motos/moto3.png" alt="First slide">
                                          </img>


                                    </div>
                                    <div class="carousel-item caption" align="center">
                                        <img class="d-block w-95" src="images/motos/moto13.jpg" alt="Second slide"></img>

                                    </div>
                                    <div class="carousel-item caption" align="center">
                                        <img class="d-block w-95" src="images/motos/moto.jpg" alt="Third slide"></img>


                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </article>
                </section>

                <hr></hr>





            </div>
        </header>
        <div class="container" >
            <section class="row">
                <article class="col-md-5">
                    <h1 class="text-center"> Filtros</h1>

                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">Tipo</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option selected="">Seleccionar</option>
                                <option>Ruta</option>
                                <option>Carrera</option>
                                <option>Motocross</option>

                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">Marca</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option selected="">Seleccionar</option>                   
                                <option>Yamaha</option>
                                <option>Kawasaki</option>
                                <option>Honda</option>
                            </select>
                        </div>
                    </div>

                    <h3 class="text-center">Rango de precio</h3>

                    <div class="row">
                        <div class="col-md-6">


                            <div class="form-group">
                                <label for="">Precio Mínimo</label>
                                <select class="form-control" id="price">
                                    <option  selected="">Seleccionar</option>
                                    <option value="1">1.000.000</option>
                                    <option value="2">5.000.000</option>
                                    <option value="3">10.000.000</option>

                                </select>
                            </div>
                        </div>
                        <hr> </hr>
                        <div class="col-md-6">
                            <label for="">Precio Máximo</label>
                            <select class="form-control" id="max_price">
                                <option  selected="">Seleccionar</option>
                                <option value="1">5.000.000</option>
                                <option value="2">10.000.000</option>
                                <option value="3">15.000.000</option>
                                <option value="4">+ 20.000.000</option>

                            </select>
                        </div>

                        <div class="form-group row">
                            <label for="">Modelo</label>
                            <div class="col-md-10">
                                <select class="form-control" >
                                    <option selected="">Seleccionar</option>
                                    <option>2015</option>
                                    <option>2016</option>
                                    <option>2017</option>

                                </select>
                            </div>
                        </div>


                    </div>

                </article>

                <article class="col-md-7">
                    <h1 class="text-center"> Resultados </h1>


                    <section class="row">
                        <div class="col-md-6">
                            <div class="card" style="width: 20rem ; height: 15rem;">
                                <img class="card-img-top" src="images/motos/moto14.jpg" alt="Card image cap"></img>
                                <div class="card-body">
                                    <h5 class="card-title mt-3 d-flex justify-content-center">Moto estilo ninja</h5>
                                    <p class="card-text text-center">$ 16.000.000</p>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card" style="width: 20rem; height: 15rem;">
                                <img class="card-img-top" src="images/motos/moto.jpg" alt="Card image cap"></img>
                                <div class="card-body">
                                    <h5 class="card-title mt-3 d-flex justify-content-center">Moto bmw ninja</h5>
                                    <p class="card-text text-center">$ 18.000.000</p>
                                </div>
                            </div>


                        </div>
                    </section>
                    <section class="row">
                        <div class="col-md-6">
                            <div class="card" style="width: 20rem; height: 15rem;">
                                <img class="card-img-top" src="images/motos/moto3.jpg" alt="Card image cap"></img>
                                <div class="card-body">
                                    <h5 class="card-title mt-3 d-flex justify-content-center">Moto de carrera ducati</h5>
                                    <p class="card-text text-center">20.000.000</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card" style="width: 20rem; height: 15rem;">
                                <img class="card-img-top" src="images/motos/moto7.jpg" alt="Card image cap"></img>
                                <div class="card-body">
                                    <h5 class="card-title mt-3 d-flex justify-content-center">Moto fz-150</h5>
                                    <p class="card-text text-center">$ 5.000.000</p>
                                </div>
                            </div>


                        </div>
                    </section>


                </article>
            </section>

        </div>
       
    </h:body>
</html>
