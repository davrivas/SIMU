<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="modal fade" id="concal" tabindex="-1" role="dialog" aria-labelledby="agenda" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content contenido-modal">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Reparaciones calificadas</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="fa fa-close cerrar-modal" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <h:panelGroup rendered="#{not empty reparacionClienteControlador.reparacionesCalificadas}">
                        <h:dataTable value="#{reparacionClienteControlador.reparacionesCalificadas}" var="r" class="table table-striped table-responsive">
                            <h:column>
                                <f:facet name="header">Fecha y hora</f:facet>
                                <h:outputText value="#{r.fecha}">
                                    <f:convertDateTime pattern="yyyy/MM/dd " />
                                </h:outputText>
                                <h:outputText value="#{r.hora}">
                                    <f:convertDateTime pattern="HH:mm" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Placa de la moto</f:facet>
                                <h:outputText value="#{r.moto.placa}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Nombre del mec치nico</f:facet>
                                <h:outputText value="#{r.mecanico.persona.nombre} #{r.mecanico.persona.apellido}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Tipo(s) de servicio reparaci칩n</f:facet>
                                <ui:repeat value="#{r.tipoServicioReparacionList}" var="tsr">
                                    #{tsr.servicio}<br/>
                                </ui:repeat>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Descripci칩n</f:facet>
                                <h:outputText value="#{r.descripcion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Calificaci칩n</f:facet>
                                <h:outputText value="#{reparacionControlador.getCalificacionReparacion(r)}" escape="false"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    
                    <h:panelGroup rendered="#{empty reparacionClienteControlador.reparacionesCalificadas}">
                        <p class="text-center"><i>No hay reparaciones calificadas</i></p>
                    </h:panelGroup>
                </div>
                <div class="modal-footer">
                    <button class="btn-simu-naranja m-2" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
