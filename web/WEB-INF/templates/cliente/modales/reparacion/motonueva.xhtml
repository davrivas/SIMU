<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="modal fade" id="agregar-moto" tabindex="-1" role="dialog" aria-labelledby="agregar" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content contenido-modal">
                <div class="modal-header">
                    <h3 class="modal-title" id="agregar">#{txtSimu.agregarMoto}</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="#{txtSimu.cerrar}">
                        <span class="fa fa-close cerrar-modal" aria-hidden="true"></span>
                    </button>
                </div>
                <h:form prependId="false">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12 col-md-6 p-2">
                                <h:outputLabel class="mr-1">#{txtSimu.marca}</h:outputLabel>
                                <h:selectOneMenu value="#{reparacionClienteControlador.productoNuevo.marca}" class="input-simu" a:required="">
                                    <f:selectItem itemValue="" itemLabel="#{txtSimu.seleccionarMarca}"></f:selectItem>
                                    <f:selectItems value="#{reparacionClienteControlador.marcasMoto}" var="p" itemLabel="#{p.marca}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="col-12 col-md-6 p-2">
                                <h:outputLabel class="mr-1">#{txtSimu.referencia}</h:outputLabel>
                                <h:inputText value="#{reparacionClienteControlador.productoNuevo.referencia}" class="input-simu" a:required=""/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 p-2">
                                <h:outputLabel class="mr-1">#{txtSimu.placa}</h:outputLabel>
                                <h:inputText value="#{reparacionClienteControlador.motoNueva.placa}" class="input-simu" a:required=""/>
                            </div>
                            <div class="col-12 col-md-6 p-2">
                                <h:outputLabel class="mr-1">#{txtSimu.cilindraje}</h:outputLabel>
                                <h:inputText value="#{reparacionClienteControlador.motoNueva.cilindraje}" class="input-simu" a:required=""/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 p-2">
                                <h:outputLabel class="mr-1">Color</h:outputLabel>
                                <h:inputText value="#{reparacionClienteControlador.motoNueva.color}" class="input-simu" a:required=""/>
                            </div>
                            <div class="col-12 col-md-6 p-2">
                                <h:outputLabel class="mr-1">#{txtSimu.modelo}</h:outputLabel>
                                <h:inputText value="#{reparacionClienteControlador.motoNueva.modelo}" class="input-simu" a:required=""/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 p-2">
                                <h:outputLabel class="mr-1">#{txtSimu.kilometraje}</h:outputLabel>
                                <h:inputText value="#{reparacionClienteControlador.motoNueva.kilometraje}" class="input-simu" a:required=""/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <h:commandButton class="btn-simu-naranja m-2" a:type="submit" id="agregar-nueva-moto" actionListener="#{reparacionClienteControlador.registrarNuevaMotoEnReparacion()}" value="#{txtSimu.agregarMotoAReparar}"/>
                        <button class="btn-simu-naranja m-2" data-dismiss="modal">#{txtSimu.cancelar}</button>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
