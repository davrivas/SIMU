<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="modal fade bd-example-modal-lg" id="historial" tabindex="-1" role="dialog" aria-labelledby="historial" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <h:panelGroup id="contenidoModalHistorial" class="modal-content contenido-modal" layout="block">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Historial de tu motocicleta</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="fa fa-close cerrar-modal" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>Placa:</strong> #{reparacionClienteControlador.historialMoto.placa}</p>

                    <h:panelGroup rendered="#{not empty reparacionClienteControlador.historialMoto.reparacionList}">
                        <h:dataTable class="table table-striped table-responsive" value="#{reparacionClienteControlador.historialMoto.reparacionList}" var="r">
                            <h:column>
                                <f:facet name="header">Fecha y hora</f:facet>
                                <h:outputText value="#{r.fecha}">
                                    <f:convertDateTime pattern="yyyy/MM/dd "/>
                                </h:outputText>
                                <h:outputText value="#{r.hora}">
                                    <f:convertDateTime pattern="HH:mm"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Mec치nico</f:facet>
                                <h:outputText value="#{r.mecanico.persona.nombre} #{r.mecanico.persona.apellido}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Calificaci칩n</f:facet>
                                <h:outputText value="#{reparacionControlador.getCalificacionReparacion(r)}" escape="false"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Descripci칩n</f:facet>
                                <h:panelGroup rendered="#{empty r.descripcion}">
                                    <em>Pendiente por revisar</em>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{not empty r.descripcion}">
                                    <h:outputText value="#{r.descripcion}"/>
                                </h:panelGroup>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Tipo de servicio reparaci칩n</f:facet>
                                <ui:repeat value="#{r.tipoServicioReparacionList}" var="tsr">
                                    #{tsr.servicio}<br/>
                                </ui:repeat>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{empty reparacionClienteControlador.historialMoto.reparacionList}">
                        <p class="text-center"><i>No hay reparaciones para esta moto</i></p>
                    </h:panelGroup>
                </div>
            </h:panelGroup>
        </div>
    </div>
</ui:composition>
