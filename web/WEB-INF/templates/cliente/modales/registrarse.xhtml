<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="modal fade" id="registrarse" tabindex="-1" role="dialog" aria-labelledby="registrate" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content contenido-modal" style="font-size: .9em !important;">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">#{txtSimu.registrate}</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="fa fa-close cerrar-modal" aria-hidden="true"></span>
                    </button>
                </div>

                <h:form prependId="false">
                    <div class="modal-body">
                        <div class="row mt-2 mb-2 justify-content-around">
                            <div class="col-11 col-md-5 ml-1 mr-1">
                                <div class="col"><label for="">#{txtSimu.nombres}</label></div>
                                <div class="col">
                                    <h:inputText style="font-size: .9em !important;" value="#{clienteControlador.cliente.nombre}" a:placeholder="#{txtSimu.escribeTusNombres}" class="col-12 form-control" required="true"></h:inputText>     
                                </div>            
                            </div>
                            <div class="col-11 col-md-5 ml-1 mr-1">                                
                                <div class="col"><label for="">#{txtSimu.apellido}</label></div>
                                <div class="col">
                                    <h:inputText style="font-size: .9em !important;" value="#{clienteControlador.cliente.apellido}" a:placeholder="#{txtSimu.escribeTusApellidos}" class="col-12 form-control" required="true"></h:inputText>     
                                </div> 
                            </div>
                        </div>


                        <div class="row  mt-2 mb-2 justify-content-around">
                            <div class="col-11 col-md-5 ml-1 mr-1">
                                <div class="col"><label for="Tipodocumento">#{txtSimu.tipoDeDocumento}</label></div>
                                <div class="col">
                                    <h:selectOneMenu style="font-size: .9em !important;" value="#{clienteControlador.cliente.tipoDocumento}" class="col-12 custom-select" required="true">
                                        <f:selectItem itemLabel="Seleccione"></f:selectItem>
                                        <f:selectItems value="#{clienteControlador.listarTipoDocumento()}" var="td" itemLabel="#{td.tipoDocumento}"></f:selectItems>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="col-11 col-md-5 ml-1 mr-1">
                                <div class="col"><label for="">#{txtSimu.numeroDeDocumento}</label></div>
                                <div class="col">
                                    <h:inputText style="font-size: .9em !important;" value="#{clienteControlador.cliente.numeroDocumento}" a:placeholder="#{txtSimu.escribeTuDocumento}" class="col-12 form-control" required="true"></h:inputText>     
                                </div>
                            </div>
                        </div>

                        <div class="row  mt-2 mb-2 justify-content-around">
                            <div class="col-11 col-md-5 ml-1 mr-1">
                                <div class="col"><label for="">Email</label></div>
                                <div class="col">
                                    <h:inputText style="font-size: .9em !important;" value="#{clienteControlador.cliente.email}" a:placeholder="#{txtSimu.escribeTuEmail}" class="col-12 form-control" required="true"></h:inputText>     
                                </div>
                            </div>
                            <div class="col-11 col-md-5 ml-1">
                                <div class="col"><label for="">#{txtSimu.telefono}</label></div>
                                <div class="col">
                                    <h:inputText style="font-size: .9em !important;" value="#{clienteControlador.cliente.telefono}" a:placeholder="#{txtSimu.escribeTuTelefono}" class="col-12 form-control" required="true"></h:inputText>     
                                </div>
                            </div>

                        </div>

                        <div class="row mt-2 mb-2 justify-content-around">
                            <div class="col-11 col-md-5 ml-1 mr-1 ">
                                <div class="col"><label for="">#{txtSimu.contrasena}</label></div>
                                <div class="col">
                                    <h:inputSecret style="font-size: .9em !important;" value="#{clienteControlador.cliente.contrasena}" a:placeholder="#{txtSimu.escribeTuContrasena}" class="col-12 form-control" required="true"></h:inputSecret>     
                                </div>
                            </div>
                            <div class="col-11 col-md-5 ml-1 mr-1">
                                <div class="col"><label for="">#{txtSimu.confirmacionDeContrasena}</label></div>
                                <div class="col">
                                    <h:inputSecret style="font-size: .9em !important;" value="#{clienteControlador.cliente.contrasena}" a:placeholder="#{txtSimu.confirmaTuContrasena}" class="col-12 form-control" required="true"></h:inputSecret>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2 mb-2 justify-content-around">
                            <div class="col-12 col-md ml-1 mr-1">
                                <div class="col"><label for="">#{txtSimu.departamento}</label></div>
                                <div class="col">
                                    <h:selectOneMenu style="font-size: .9em !important;" value="#{clienteControlador.cliente.ciudad.departamento}" class="col-12 custom-select">
                                        <f:selectItem itemLabel="#{txtSimu.seleccionaTuDepartamento}"></f:selectItem>
                                        <f:selectItems value="#{clienteControlador.listarDepartamento()}" var="d" itemLabel="#{d.departamento}"></f:selectItems>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="col-12 col-md ml-1 mr-1">
                                <div class="col"><label for="">#{txtSimu.ciudad}</label></div>
                                <div class="col">
                                    <h:selectOneMenu style="font-size: .9em !important;" value="#{clienteControlador.cliente.ciudad}" class="col-12 custom-select">
                                        <f:selectItem itemLabel="#{txtSimu.seleccionaTuCiudad}"></f:selectItem>
                                        <f:selectItems value="#{clienteControlador.listarCiudad()}" var="c" itemLabel="#{c.ciudad}"></f:selectItems>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="col-12 col-md ml-1 mr-1">
                                <div class="col"><label for="">#{txtSimu.direccion}</label></div>
                                <div class="col">
                                    <h:inputText style="font-size: .9em !important;" value="#{clienteControlador.cliente.direccion}" a:placeholder="#{txtSimu.escribeTuDireccion}" class="col-12 form-control" required=""></h:inputText>     
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <h:commandLink action="#{clienteControlador.registrarCliente()}" value="#{txtSimu.registrate}" class="btn-simu-naranja"/>
                        <input type="reset" class="btn-simu-naranja" value="#{txtSimu.limpiarCampos}" />
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
