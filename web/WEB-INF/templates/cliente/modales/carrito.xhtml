<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <div class="modal fade" id="carrito" tabindex="-1" role="dialog" aria-labelledby="carritoDeCompra" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content contenido-modal">
                <h:form>
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Tu carrito</h3>
                    <button type="button" class="cerrar-modal close" data-dismiss="modal" aria-label="Close">
                        <span class="fa fa-close cerrar-modal" aria-hidden="true"></span>
                    </button>
                </div>
                    <div class="modal-body">
                        <h:dataTable value="#{transaccionControlador.nuevaTransaccion.detalleTransaccionList}" var="dt" class="table table-light">
                            <h:column>
                                <f:facet name="header"></f:facet>
                                <h:outputText value="#{dt.precioFinal}"></h:outputText>
                            </h:column>
                             <h:column>
                                <f:facet name="header"></f:facet>
                                <h:outputText value="#{dt.cantidad}"></h:outputText>
                            </h:column>
                             <h:column>
                                <f:facet name="header"></f:facet>
                                <h:outputText value="#{dt.producto.marca.marca}"></h:outputText>
                            </h:column>
                        
                        </h:dataTable>
                        <h:commandButton value="Solicitar" class="btn btn-primary" action="#{transaccionControlador.solicitar()}"></h:commandButton>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
