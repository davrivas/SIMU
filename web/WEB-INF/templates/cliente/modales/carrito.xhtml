<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div class="modal fade" id="carrito" tabindex="-1" role="dialog" aria-labelledby="carritoDeCompra" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content contenido-modal">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">#{txtSimu.carritoCompra}</h3>
                    <button type="button" class="cerrar-modal close" data-dismiss="modal" aria-label="Close">
                        <span class="fa fa-close cerrar-modal" aria-hidden="true"></span>
                    </button>
                </div>
                <form action="">
                    <div class="modal-body">
                        <div class="productos-carrito row">
                            <div class="row mt-3 mb-3">
                                <div class="col-8 col-md-7 col-lg-4">
                                    <img src="#{request.contextPath}/resources/img/accesorios/b.png" alt="Bajaj" class="img-fluid"/>
                                </div>
                                <div class="col-4 col-md-5 col-lg-8">
                                    <div class="row d-flex mt-2 mt-lg-auto mb-2 mb-lg-auto">
                                        <div class="col-12 col-lg-4 d-flex align-items-center flex-column mb-3 mt-lg-auto mb-lg-auto justify-content-start">
                                            <p class="nombre-producto m-0 text-left">Baul maletero</p>
                                            <p class="precio-producto m-0 text-left">$<span class="precio-producto">200000</span></p>
                                        </div>
                                        <div class="col-12 col-lg-4 d-flex justify-content-end justify-content-lg-center align-items-center mt-lg-auto mb-lg-auto">
                                            <div class="col-1 mr-1 d-flex justify-content-center">
                                                <span class="botones-carrito fa fa-plus"></span>
                                            </div>
                                            <div class="cantidad col-1 d-flex justify-content-center">
                                                <input type="text" class="input-simu cantidad-producto" value="1" maxlength="2" />
                                            </div>
                                            <div class="col-1 ml-1 d-flex justify-content-center">
                                                <span class="botones-carrito fa fa-minus"></span>
                                            </div>
                                            <div class="col-1 d-flex justify-content-center align-items-end align-items-md-start">
                                                <span class="botones-carrito fa fa-trash"></span>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-12 col-lg-4 d-flex align-items-center justify-content-end mt-5 mt-lg-auto mb-lg-auto">
                                            $<span class="precio-total">200000</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-3 mb-3">
                                <div class="col-8 col-md-7 col-lg-4">
                                    <img src="#{request.contextPath}/img/motos/bajaj-ejemplo.jpg" alt="Bajaj" class="img-fluid" />
                                </div>
                                <div class="col-4 col-md-5 col-lg-8">
                                    <div class="row d-flex mt-2 mt-lg-auto mb-2 mb-lg-auto">
                                        <div class="col-12 col-lg-4 d-flex align-items-center flex-column mb-3 mt-lg-auto mb-lg-auto justify-content-start">
                                            <p class="nombre-producto m-0 text-left">Pulsar</p>
                                            <p class="precio-producto m-0 text-left">$<span class="precio-producto">2000000</span></p>
                                        </div>
                                        <div class="col-12 col-lg-4 d-flex justify-content-end justify-content-lg-center align-items-center mt-lg-auto mb-lg-auto">
                                            <div class="col-1 mr-1 d-flex justify-content-center">
                                                <span class="botones-carrito fa fa-plus"></span>
                                            </div>
                                            <div class="cantidad col-1 d-flex justify-content-center">
                                                <input type="text" class="input-simu cantidad-producto" value="2" maxlength="2" />
                                            </div>
                                            <div class="col-1 ml-1 d-flex justify-content-center">
                                                <span class="botones-carrito fa fa-minus"></span>
                                            </div>
                                            <div class="col-1 d-flex justify-content-center align-items-end align-items-md-start">
                                                <span class="botones-carrito fa fa-trash"></span>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-12 col-lg-4 d-flex align-items-center justify-content-end mt-5 mt-lg-auto mb-lg-auto">
                                            $<span class="precio-total">4000000</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="carrito-totales row d-flex justify-content-end">
                            <div class="footer-carrito col-auto d-flex flex-column">
                                <p><strong>Subtotal</strong></p>
                                <p><strong>#{txtSimu.impuestos}</strong></p>
                                <p><strong>Total</strong></p>
                            </div>
                            <div class="footer-carrito col-auto d-flex justify-content-end flex-column">
                                <p>$<span class="subtotal-carrito">6620000</span></p>
                                <p>$<span class="impuestos-carrito">1059200</span></p>
                                <p>$<span class="total-carrito">7679200</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="button" class="btn btn-simu-naranja m-1">Comprar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ui:composition>
