<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <div class="modal fade" id="cerrar-sesion" tabindex="-1" role="dialog" aria-labelledby="cerrarSesion" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content contenido-modal">
                <div class="modal-header">
                    <h3 class="modal-title" id="cerrarSesion">Cerrar sesión</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="fa fa-close cerrar-modal" aria-hidden="true"></span>
                    </button>
                </div>
                <h:form prependId="false" id="form-cerrar">
                    <div class="modal-body">
                        ¿Desea cerrar sesión?
                    </div>
                    <div class="modal-footer">
                        <h:commandButton action="#{sesionControlador.cerrarSesion()}" value="Cerrar sesión" class="btn-simu-naranja" id="btn-cerrar-sesion" />
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
