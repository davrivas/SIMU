<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="modal fade" id="modalInsertar" tabindex="-1" role="dialog" aria-labelledby="modalInsertarTitulo" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div id="modalInsertarContenido" class="modal-content">
                <h:form id="form-insertar-reparacion" prependId="false">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalInsertarTitulo">Insertar nueva reparación</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="column mr-1">
                                <h:outputLabel for="fecha" value="Fecha de agendamiento"/>
                            </div>
                            <div class="column ml-1">
                                <h:inputText value="#{reparacionControlador.reparacionNueva.fecha}" class="input-simu" id="fecha" a:name="fecha" a:required="">
                                    <f:convertDateTime  pattern="yyyy-MM-dd"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column mr-1">
                                <h:outputLabel for="hora" value="Hora de agendamiento"/>
                            </div>
                            <div class="column ml-1">
                                <h:inputText value="#{reparacionControlador.reparacionNueva.hora}" class="input-simu" id="hora" a:name="hora" a:required="">
                                    <f:convertDateTime  pattern="HH:mm"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="column mr-1">
                                <h:outputLabel for="moto" value="Moto"/>
                            </div>
                            <div class="column ml-1">
                                <h:selectOneMenu value="#{reparacionControlador.reparacionNueva.moto}" class="select-simu" a:name="moto" id="moto" a:required="">
                                    <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                    <f:selectItems value="#{motoControlador.motos}" var="m" itemLabel="#{m.placa} (#{m.producto.marcaProducto.marcaProducto} #{m.producto.referencia}) de #{m.cliente.persona.nombre} #{m.cliente.persona.apellido}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="column mr-1">
                                <h:outputLabel for="mecanico" value="Mecánico"/>
                            </div>
                            <div class="column ml-1">
                                <h:selectOneMenu value="#{reparacionControlador.reparacionNueva.mecanico}" class="select-simu" a:name="mecanico" id="mecanico" a:required="">
                                    <f:selectItems value="#{mecanicoControlador.mecanicos}" var="m" itemLabel="#{m.persona.nombre} #{m.persona.apellido}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="column mr-1">
                                <h:outputLabel for="descripcion" value="Descripcion"/>
                            </div>
                            <div class="column ml-1">
                                <h:inputTextarea value="#{reparacionControlador.reparacionNueva.descripcion}" class="input-simu" a:name="descripcion" id="descripcion"/>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="column mr-1">
                                <h:outputLabel for="calificacion" value="Calificación"/>
                            </div>
                            <div class="column ml-1">
                                <h:selectOneRadio value="#{reparacionControlador.reparacionNueva.calificacion}" class="input-simu" a:name="calificacion" id="calificacion" style="background: transparent !important" >
                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                    <f:selectItem itemLabel="2" itemValue="2"/>
                                    <f:selectItem itemLabel="3" itemValue="3"/>
                                    <f:selectItem itemLabel="4" itemValue="4"/>
                                    <f:selectItem itemLabel="5" itemValue="5"/>
                                </h:selectOneRadio>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="column mr-1">
                                <h:outputLabel for="servicio" value="Tipo de servicio"/>
                            </div>
                            <div class="column ml-1">
                                <h:selectManyCheckbox  value="#{reparacionControlador.reparacionNueva.tipoServicioReparacionList}" class="input-simu" a:name="servicio" id="servicio" style="background: transparent">
                                    <f:selectItems value="#{serviciosControlador.servicios}" var="s" itemLabel="#{s.servicio}"/>
                                </h:selectManyCheckbox>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <h:commandLink id="insertar" a:name="insertar" action="#{reparacionControlador.insertar()}" class="btn-simu-naranja mr-2" a:type="submit" styleClass="btn-simu-naranja">
                            Insertar <span class="fa fa-plus"></span>
                        </h:commandLink>
                        <button type="button" class="btn-simu-naranja" data-dismiss="modal">Cancelar</button>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
