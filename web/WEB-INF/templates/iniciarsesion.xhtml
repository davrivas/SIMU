<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <div class="modal fade" id="inicia-sesion" tabindex="-1" role="dialog" aria-labelledby="iniciarSesion" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content contenido-modal">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">#{txtSimu.iniciaSesion}</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="#{txtSimu.cerrar}">
                        <span class="fa fa-close cerrar-modal" aria-hidden="true"></span>
                    </button>
                </div>
                <h:form prependId="false" id="form-login">
                    <div class="modal-body">
                        <div class="container">
                            <section class="row">
                                <article class="col">
                                    <div class="form-group d-flex flex-column">
                                        <h:outputLabel for="email" value="Email" />
                                        <h:inputText a:placeholder="#{txtSimu.escribeTuEmail}" id="email" a:required="" a:type="email" a:name="email" value="#{sesionControlador.email}" class="input-simu login-input" />
                                    </div>
                                    <div class="form-group d-flex flex-column">
                                        <h:outputLabel for="contrasena" value="#{txtSimu.contrasena}" />
                                        <h:inputSecret a:placeholder="#{txtSimu.escribeTuContrasena}" id="contrasena" a:required="" a:name="contrasena" value="#{sesionControlador.contrasena}" class="input-simu login-input" />
                                    </div>
                                    <div class="form-group d-flex flex-column">
                                        <h:messages globalOnly="true" showDetail="true" style="color: #fff; list-style: none; padding:  0; margin:  0;"/>
                                    </div>
                                </article>
                            </section>
                        </div>
                        <div class="modal-footer">
                            <h:commandButton action="#{sesionControlador.iniciarSesion()}" a:type="submit" value="#{txtSimu.iniciaSesion}" class="btn-simu-naranja" id="btn-iniciar-sesion"/>
                            <button type="button" class="btn-simu-naranja" data-dismiss="modal">#{txtSimu.cancelar}</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
