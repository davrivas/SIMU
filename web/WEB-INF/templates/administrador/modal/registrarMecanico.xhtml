<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div id="myModal5" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <h:panelGroup id="contentModalRegistrarMecanico" layout="block" class="modal-content contenido-modal">
                <h:form prependId="false">
                    <div class="modal-header">
                        <h1 class="modal-title"><strong>MECANICO</strong></h1>
                    </div>
                    <div class="modal-body">

                        <p class="text-center ml-3 mb-3">Registre la informaci√≥n del nuevo mecanico</p>

                        <!--Fila 1-->
                        <section class="row mb-5 mt-5 justify-content-around">
                            <div class="col-6">
                                <h:outputLabel class="mr-3">Nombres</h:outputLabel>
                                <h:inputText value="#{usuarioControlador.usuario.nombre}" class="form-control"></h:inputText>
                            </div>
                            <div class="col-6">
                                <h:outputLabel class="mr-3">Appellidos</h:outputLabel>
                                <h:inputText value="#{usuarioControlador.usuario.apellido}" class="form-control"></h:inputText>
                            </div>
                        </section>

                        <!--Fila 2-->
                        <section class="row mb-5 mt-5 justify-content-around">
                            <div class="col-6">
                                <h:outputLabel class="mr-3">Correo electronico</h:outputLabel>
                                <h:inputText value="#{usuarioControlador.usuario.email}" class="form-control"></h:inputText>
                            </div>
                            <div class="col-6">
                                <h:outputLabel class="mr-3">Telefono</h:outputLabel>
                                <h:inputText value="#{usuarioControlador.usuario.telefono}" class="form-control"></h:inputText>
                            </div>
                        </section>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger mr-2" data-dismiss="modal">Cerrar</button>
                        <h:commandButton action="#{usuarioControlador.registrarMecanico()}" value="Registrar" class="btn btn-primary"/>
                    </div>
                </h:form>
            </h:panelGroup>
        </div>
    </div>
</ui:composition>
