<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div id="myModal3" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <h:panelGroup id="contentModalRegistrarAccesorio" layout="block" class="modal-content contenido-modal">
                <div class="modal-header">

                    <h1 class="modal-title"><strong>Registrar Accesorio</strong></h1>
                </div>
                <div class="modal-body">

                    <p class="text-center ml-3 mb-3">Registre la informaci√≥n del producto</p>

                    <!--Fila 1-->
                    <section class="row mb-5 mt-5 justify-content-around">
                        <div class="col-6">
                            <h:outputLabel class="mr-3">Marca</h:outputLabel>
                            <h:selectOneMenu value="#{accesorioControlador.producto.marca}" class="form-control">
                                <f:selectItem itemLabel="Seleccione"></f:selectItem>
                                <f:selectItems value="#{accesorioControlador.listarMarcaAccesorio()}" var="ma" itemLabel="#{ma.marcaProducto}" class="form-control"></f:selectItems>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-6">
                            <h:outputLabel class="mr-3">Referencia</h:outputLabel>
                            <h:inputText value="#{accesorioControlador.producto.referencia}" class="form-control"></h:inputText>
                        </div>
                    </section>
                    <!--Fila 2-->
                    <section class="row mb-5 mt-5 justify-content-around">
                        <div class="col-6">
                            <h:outputLabel class="mr-3">Precio</h:outputLabel>
                            <h:inputText value="#{accesorioControlador.producto.precio}" class="form-control"></h:inputText>
                        </div>
                        <div class="col-6">
                            <h:outputLabel class="mr-3">Nombre Accesorio</h:outputLabel>
                            <h:inputText value="#{accesorioControlador.accesorio.nombre}" class="form-control"></h:inputText>
                        </div>
                    </section>
                    <!--Fila 3-->
                    <section class="row mb-5 mt-5 justify-content-around">
                        <div class="col-6">
                            <h:outputLabel class="mr-3">Tipo Accesorio</h:outputLabel>
                            <h:selectOneMenu value="#{accesorioControlador.accesorio.tipoAccesorio}" class="form-control">
                                <f:selectItem itemLabel="Seleccione"></f:selectItem>
                                <f:selectItems value="#{accesorioControlador.listarTipoAccesorio()}" var="ti" itemLabel="#{ti.tipoAccesorio}" class="form-control"></f:selectItems>
                            </h:selectOneMenu>
                        </div>
                    </section>

                </div>
                <div class="modal-footer">
                    <h:form prependId="false">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                        <h:commandButton action="#{accesorioControlador.registrar()}" value="Registrar" class="btn-simu-naranja"></h:commandButton>
                    </h:form>
                </div>
            </h:panelGroup>

        </div>
    </div>

</ui:composition>
