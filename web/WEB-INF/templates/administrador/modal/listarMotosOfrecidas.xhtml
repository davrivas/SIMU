<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!-- Button trigger modal -->


<!-- Modal -->

<div class="modal fade " id="motoso" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
   
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Motos ofrecidas</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <table id="administradores" class="table table-fixed" style="width:100%; ">
                          
                            <thead class="thead-dark">
                                <tr style="width: 130px;overflow: auto; ">
                                    <th><strong>Marca</strong></th>
                                    <th><strong>Modelo</strong></th>
                                    <th><strong>Precio</strong></th>
                                 
                                    <th>Acciones</th>

                                </tr>
                            </thead>
                            <tbody>

                                <c:forEach items="#{motoControlador.listarMotosOfrecidas()}" var="mo">

                                    <tr>

                                        <td>#{mo.producto.marca.marca}</td>
                                        <td>#{mo.modelo}</td>
                                        <td>#{mo.producto.precio}</td>                        
                                      
                                        <td><h:commandButton value="0h my god" class="btn btn-success"></h:commandButton></td>
                                        <td><h:commandButton value="Descartar" class="btn btn-danger"></h:commandButton></td>
                                        

                                    </tr>
                                </c:forEach>

                            </tbody>

                        </table>
  
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        
      </div>
    </div>
  </div>
</div>

   
</ui:composition>
