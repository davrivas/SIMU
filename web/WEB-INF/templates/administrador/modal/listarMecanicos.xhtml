<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div id="mecanico" class="modal fade" role="dialog">
        <div class="modal-dialog  modal-lg">

            <!-- Modal content-->
            <h:panelGroup id="contentModalListarMecan" layout="block" class="modal-content contenido-modal">
                <div class="modal-header ">

                    <h1 class="modal-title text-center"><strong>Lista de Mecanicos</strong></h1>
                </div>
                <!--CUERPO DEL MODAL-->
                <div class="modal-body">

                    <section class="col-12">
                        <table id="mecanicos" class="table table-fixed" style="width:100%">
                            <caption>Lista de Clientes</caption>
                            <thead class="thead-dark">
                                <tr>
                                    <th><strong>NOMBRE</strong></th>
                                    <th><strong>APELLIDO</strong></th>
                                    <th><strong>EMAIL</strong></th>
                                    <th><strong>TELEFONO</strong></th>

                                </tr>
                            </thead>
                            <tbody>

                                <c:forEach items="#{mecanicoControlador.mecanicos}" var="m">

                                    <tr>
                                        <td>#{m.persona.nombre}</td>
                                        <td>#{m.persona.apellido}</td>
                                        <td>#{m.persona.email}</td>                        
                                        <td>#{m.persona.telefono}</td>

                                    </tr>
                                </c:forEach>

                            </tbody>

                        </table>

                    </section>


                </div>
                <div class="modal-footer">
                    <h:form prependId="false">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </h:form>
                </div>
            </h:panelGroup>

        </div>
    </div>


</ui:composition>
