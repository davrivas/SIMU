<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div id="myModal2" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <h:panelGroup id="contentModalRegistrar" layout="block" class="modal-content contenido-modal">
                <div class="modal-header">

                    <h1 class="modal-title"><strong>Registrar Moto</strong></h1>
                </div>
                <div class="modal-body">

                    <p class="text-center ml-3 mb-3">Registre la informaci√≥n del producto</p>

                    <!--Fila 1-->
                    <section class="row mb-5 mt-5 justify-content-around">
                        <div class="col-6">
                            <h:outputLabel class="mr-3">Marca</h:outputLabel>
                            <h:selectOneMenu value="#{motoControlador.producto.marca}" class="form-control">
                                <f:selectItem itemLabel="Seleccione"></f:selectItem>
                                <f:selectItems value="#{motoControlador.marcasMoto}" var="p" itemLabel="#{p.marca}" class="form-control"></f:selectItems>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-6">
                            <h:outputLabel class="mr-3">Referencia</h:outputLabel>
                            <h:inputText value="#{motoControlador.producto.referencia}" class="form-control"></h:inputText>
                        </div>
                    </section>
                    <!--Fila 2-->
                    <section class="row mb-5 mt-5 justify-content-around">
                        <div class="col-6">
                            <h:outputLabel class="mr-3">Placa</h:outputLabel>
                            <h:inputText value="#{motoControlador.moto.placa}" class="form-control"></h:inputText>
                        </div>
                        <div class="col-6">
                            <h:outputLabel class="mr-3">Cilindraje</h:outputLabel>
                            <h:inputText value="#{motoControlador.moto.cilindraje}" class="form-control"></h:inputText>
                        </div>
                    </section>
                    <!--Fila 3-->
                    <section class="row mb-5 mt-5 justify-content-around">
                        <div class="col-6">
                            <h:outputLabel class="mr-3">Color</h:outputLabel>
                            <h:inputText value="#{motoControlador.moto.color}" class="form-control"></h:inputText>
                        </div>
                        <div class="col-6">
                            <h:outputLabel class="mr-3">Modelo</h:outputLabel>
                            <h:inputText value="#{motoControlador.moto.modelo}" class="form-control"></h:inputText>
                        </div>

                    </section>
                    <!--Fila 4-->

                    <section class="row mb-5 mt-5 justify-content-around">

                        <div class="col-6">
                            <h:outputLabel class="mr-3">Kilometraje</h:outputLabel>
                            <h:inputText value="#{motoControlador.moto.kilometraje}" class="form-control" ></h:inputText>
                        </div>
                        <div class="col-6">
                            <h:outputLabel class="mr-3">Precio</h:outputLabel>
                            <h:inputText value="#{motoControlador.producto.precio}" class="form-control" ></h:inputText>
                        </div>
                    </section>

                </div>
                <div class="modal-footer">
                    <h:form prependId="false">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                        <h:commandButton action="#{motoControlador.registrar()}" value="Registrar" class="btn btn-primary"></h:commandButton>
                    </h:form>
                </div>
            </h:panelGroup>

        </div>
    </div>
</ui:composition>
