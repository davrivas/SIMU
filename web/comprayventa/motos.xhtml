<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <ui:include src="/WEB-INF/templates/head.xhtml"/>
        <ui:include src="/WEB-INF/templates/scripts.xhtml"/>
        <link rel="stylesheet" href="css/motos.css"/>
        <title>Motos usadas</title>
    </h:head>

    <h:body>
        <header>
            <div class="container-fluid" style="padding: 0px;">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="../resources/img/productos/motos/FondosMotos/fondo1.jpg" alt="First slide"/>
                            <div class="carousel-caption d-none d-md-block">
                                <h5></h5>
                                <p>Lorem ipsum.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../resources/img/productos/motos/FondosMotos/fondo10.jpg" alt="Second slide"/>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../resources/img/productos/motos/FondosMotos/fondo9.jpg" alt="Third slide"/>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
        </header>
        <div class="container-fluid" >
            <div class="row">
                <div class="col-md-3 " style="background-color: #ededed;" >
                    <h1>Filtros</h1>
                    <h:form>
                        <div class="row">
                        <h:inputText  a:placeholder="Buscar..." class="form-control  col-md-6 mr-2 ml-3"></h:inputText><h:commandButton value="Buscar" class="btn btn-primary col-4"></h:commandButton>
                        </div>  
                        <label class="mt-2">Marcas Moto</label>
                          <h:selectOneMenu value="#{motoControlador.marcaProducto.idMarca}" class="form-control ">
                        
                              <f:selectItems value="#{motoControlador.marcasMoto}" var="m" itemValue="#{m.idMarca}" itemLabel="#{m.marcaProducto}"></f:selectItems>
                    </h:selectOneMenu>
                            <label class="mt-2">Precio </label>
                            <div class="row">

                                <div class="col-md-6">

                                    <p>Desde:</p>
                                    <h:inputText class="form-control"></h:inputText>
                                </div>
                                <div class="col-md-6">
                                    <p>Hasta:</p>
                                    <h:inputText class="form-control"></h:inputText>
                                </div>
                                <h:commandButton value="Filtrar" class="btn btn-primary mt-2 ml-3"></h:commandButton>
                            </div>



                    </h:form>
                </div>
                <div class="col-md-9" style="background-color: #FFF; border-radius: 5px;">
                    
                    <label></label>
                  


                    <h1> Resultados </h1>

                    <div class="row">


                        <ui:repeat value="#{motoControlador.motos}"  var="m">


                            <div class="card border-dark ml-4 mt-2 " style="width: 18rem;">
                                <img class="card-img-top" src=".../100px180/" alt="Card image cap"/>
                                <div class="card-body">
                                    <h5 class="card-title">#{m.producto.marca.marca}</h5>
                                    <p class="card-text">#{m.producto.precio}.</p>
                                    <p class="card-text">#{m.modelo} </p>
                                    <a href="#" class="btn btn-primary"><span class=""></span>Agregar</a>
                                </div>
                            </div>

                        </ui:repeat>
                    </div>



                </div>


            </div>



        </div>

    </h:body>
</html>
