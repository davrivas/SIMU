<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/cliente/main-template-daniel.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <link href="css/form_compra.css" rel="stylesheet"></link>




        <title>Formulario de venta</title>
    </h:head>
    <ui:define name="contenido">
        <h:body>
            <div class="container">
                <h:form enctype="multipart/form-data">

                    <div class="row d-flex justify-content-center">
                        <div class="col-md-7 f">
                            <h1 class="text-center ">Formulario de Venta</h1>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Referencia</label>
                                    <h:inputText value="#{motoControlador.producto.referencia}" class="form-control"  maxlength="7"/>
                                </div>
                                <div class="col-md-6">
                                    <label>Marca Moto</label>
                                    <h:selectOneMenu value="#{motoControlador.marcaProducto.idMarca}" class="form-control ">
                                        <f:selectItems value="#{motoControlador.marcasMoto}" var="mc" itemValue="#{mc.idMarca}" itemLabel="#{mc.marca}"></f:selectItems>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Placa</label>
                                    <h:inputText value="#{motoControlador.moto.placa}" class="form-control"  maxlength="6" />

                                </div>
                                <div class="col-md-6">
                                    <label>Cilindraje</label>
                                    <h:inputText a:type="number" value="#{motoControlador.moto.cilindraje}" class="form-control"  />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Color</label>
                                    <h:inputText value="#{motoControlador.moto.color}" class="form-control" />

                                </div>
                                <div class="col-md-6">
                                    <label>Modelo</label>
                                    <h:inputText a:type="number" value="#{motoControlador.moto.modelo}" class="form-control" maxlength="4" a:minlenght="4" />
                                </div>
                            </div>
                            <div class="row">


                                <div clasS="col-md-6">
                                    <label>Kilometraje</label>
                                    <h:inputText value="#{motoControlador.moto.kilometraje}" class="form-control" maxlength="6"/>

                                </div>
                                <div class="col-md-6">
                                    <label>Precio</label>
                                    <h:inputText a:type="number" value="#{motoControlador.producto.precio}" a:placeholder="Ingresa el valor que consideres para tu moto" class="form-control" required="" maxlength="8"/>


                                </div>
                                <div class="col-12">
                                    <label>Foto</label>
                                    <h:inputFile  value="#{motoControlador.foto}"  class="form-control" required="" />


                                </div>
                                <h:commandButton action="#{motoControlador.registrarMotoOfrecida()}" value="Registrar" a:type="submit" class="btn btn-info mt-4 btn-block bt-registrar mb-4"></h:commandButton>
                            </div>

                        </div>






                    </div>
                </h:form>
            </div>



        </h:body>
    </ui:define>
</ui:composition>
