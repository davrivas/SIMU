<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template = "/WEB-INF/templates/administrador/main-template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido1"> 
        <div class="row">
            <section class="col-sm-12 col-md-4">
                <figure class="snip0078 red"><img src="https://cdn.pixabay.com/photo/2017/03/29/21/27/motorcycle-2186589__340.jpg" alt="sample50" />
                    <figcaption>
                        <h2>#{sesionControlador.usuario.nombre} #{sesionControlador.usuario.apellido}
                            <h4 class="text-center"><strong>#{sesionControlador.usuario.rol.rol}</strong></h4>
                        </h2>

                    </figcaption>
                    <a href="#"></a>
                </figure>
            </section>
            <section class="col-sm-12 col-md-6">
                <h1 class="text-center editar-perfil mt-5"><strong>EDITAR PERFIL</strong>
                    <a class="fa fa-edit"></a>
                </h1>
                <hr/>
                <h2 class="text-center">Edita o actualiza tus datos personales</h2>

            </section>
        </div>
    </ui:define>

    <ui:define name="contenido2">

        <div class="col-md-12 jumbotron">
            <div class="container">

                <h:form>
                    <section class="row">

                        <div class="col-6 form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-6">Identificación<span class="required"></span>
                            </label>
                            <div class="col-md-12">
                                <h:inputText value="#{sesionControlador.usuario.idUsuario}"  class="form-control"></h:inputText>
                            </div>
                        </div>
                        <div class="col-6 form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-6">Nombre<span class="required"></span>
                            </label>
                            <div class="col-md-12">
                                <h:inputText value="#{sesionControlador.usuario.nombre}" class="form-control"></h:inputText>
                            </div>
                        </div>

                    </section>

                    <section class="row">

                        <div class="col-6 form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-6">Apellido<span class="required"></span>
                            </label>
                            <div class="col-md-12">
                                <h:inputText value="#{sesionControlador.usuario.apellido}" class="form-control"></h:inputText>
                            </div>
                        </div>
                        <div class="col-6 form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-6">Correo<span class="required"></span>
                            </label>
                            <div class="col-md-12">
                                <h:inputText value="#{sesionControlador.usuario.email}" class="form-control"></h:inputText>
                            </div>
                        </div>

                    </section>

                    <section class="row">

                        <div class="col-6 form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-6">Contraseña<span class="required"></span>
                            </label>
                            <div class="col-md-12">
                                <h:inputText value="#{sesionControlador.usuario.contrasena}" class="form-control"></h:inputText>
                            </div>
                        </div>
                        <div class="col-6 form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-6">Telefono<span class="required"></span>
                            </label>
                            <div class="col-md-12">
                                <h:inputText value="#{sesionControlador.usuario.telefono}" class="form-control"></h:inputText>
                            </div>
                        </div>

                    </section>

                    <h:commandLink action="#{sesionControlador.editar()}" class="btn-simu-naranja btn-block mt-4" value="Actualizar datos"></h:commandLink>
                </h:form>

            </div>

        </div>

    </ui:define>

</ui:composition>
