<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/administrador/main-template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido2">
        <h:form>
            <section class="col-md-12 registrar">
                <h1 class="text-left mb-2 p-3"><i class="fa fa-edit mr-2"></i>Registrar Moto</h1>
                <p class="text-left ml-3 mb-3">Registre la informaci√≥n del producto</p>

                <hr/>
                <h:commandButton  class="btn btn-outline-dark d-flex ml-3" action="listarMoto.xhtml?faces-redirect=true" value="Volver"></h:commandButton>
                <hr/>

                <section class="row mb-5 mt-5 justify-content-around">
                    <div class="col-4">
                        <h:outputLabel class="mr-3">Placa</h:outputLabel>
                        <h:inputText value="#{motoControlador.moto.placa}" class="form-control"></h:inputText>
                    </div>
                    <div class="col-4">
                        <h:outputLabel class="mr-3">Cilindraje</h:outputLabel>
                        <h:inputText value="#{motoControlador.moto.cilindraje}" class="form-control"></h:inputText>
                    </div>
                </section>

                <section class="row mb-5 mt-5 justify-content-around">
                    <div class="col-4">
                        <h:outputLabel class="mr-3">Color</h:outputLabel>
                        <h:inputText value="#{motoControlador.moto.color}" class="form-control"></h:inputText>
                    </div>
                    <div class="col-4">
                        <h:outputLabel class="mr-3">Modelo</h:outputLabel>
                        <h:inputText value="#{motoControlador.moto.modelo}" class="form-control"></h:inputText>
                    </div>
                    <div class="col-4">
                        <h:outputLabel>Estado Moto</h:outputLabel>
                        <h:selectOneMenu value="#{motoControlador.moto.estadoMoto}" class="form-control">
                            <f:selectItem itemLabel="Seleccione"></f:selectItem>
                            <f:selectItems value="#{motoControlador.listarEstadoMoto()}" var="em" itemLabel="#{em.nombreEstado}"></f:selectItems>
                        </h:selectOneMenu>
                    </div>
                </section>
                <section class="row mb-5 mt-5 justify-content-around">
                    
                    <div class="col-4">
                        <h:outputLabel class="mr-3">Kilometraje</h:outputLabel>
                        <h:inputText value="#{motoControlador.moto.kilometraje}" class="form-control" ></h:inputText>
                    </div>
                     <div class="col-4">
                        <h:outputLabel>Producto</h:outputLabel>
                        <h:selectOneMenu value="#{motoControlador.moto.producto}" class="form-control">
                            <f:selectItem itemLabel="Seleccione"></f:selectItem>
                            <f:selectItems value="#{motoControlador.listarProducto()}" var="p" itemLabel="#{p.marcaProducto.marcaProducto} #{p.referencia}"></f:selectItems>
                        </h:selectOneMenu>
                    </div>
                    <div class="col-4">
                        <h:outputLabel>Cliente</h:outputLabel>
                        <h:selectOneMenu value="#{motoControlador.moto.cliente}" class="form-control">
                            <f:selectItem itemLabel="Seleccione"></f:selectItem>
                            <f:selectItems value="#{motoControlador.listarCliente()}" var="c" itemLabel="#{c.persona.nombre} #{c.persona.apellido}"></f:selectItems>
                        </h:selectOneMenu>
                    </div>
                   
                </section>
                <hr/>

                <h:commandButton action="#{motoControlador.registrar()}" value="Registrar"></h:commandButton>

            </section>
        </h:form>
    </ui:define>
</ui:composition>
