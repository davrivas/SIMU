<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/administrador/main-template.xhtml">



    <ui:define name="contenido1">

    </ui:define>
    <ui:define name="contenido2">

        <h:form>

            <section class="col-md-12 registrar">

                <h1 class="text-left mb-2 p-3"><i class="fa fa-edit mr-2"></i>Registrar Accesorio</h1>
                <p class="text-left ml-2 mb-3">Ingrese la información del producto</p>

                <hr/>
                <h:commandButton  class="btn btn-outline-dark d-flex " value="Volver"></h:commandButton>
                <hr/>
                <section class="row mb-5 mt-5">

                    <!--                    <div class="col-6">
                                            <h:outputLabel class="mr-3">Identificación accesorio</h:outputLabel>
                                            <h:inputText value=""></h:inputText>
                                        </div>-->
                    <div class="col-6">
                        <h:outputLabel class="mr-3">Id producto</h:outputLabel>
                        <h:selectOneMenu value="#{accesorioControlador.accesorio.producto}" class="input-group">
                            <f:selectItem itemLabel="Seleccione"></f:selectItem>
                            <f:selectItems value="#{accesorioControlador.productos}" var="p" itemLabel="#{p.idProducto}" class="form-control"></f:selectItems>
                        </h:selectOneMenu>
                    </div>
                </section>
                <section class="row mb-5 mt-5">
                    <div class="col-4">
                        <h:outputLabel class="mr-2">Id proveedor</h:outputLabel>
                        <h:selectOneMenu value="#{accesorioControlador.accesorio.proveedor}" class="input-group">
                            <f:selectItem itemLabel="Seleccione"></f:selectItem>
                            <f:selectItems value="#{accesorioControlador.listarProveedor()}" var="pr" itemLabel="#{pr.idProveedor}" class="form-control"></f:selectItems>
                        </h:selectOneMenu>
                    </div>
                    <div class="col-4">
                        <h:outputLabel class="mr-3">Tipo</h:outputLabel>
                        <!--ocnverter-->
                        <h:selectOneMenu value="#{accesorioControlador.accesorio.tipoAccesorio}">
                            <f:selectItem itemLabel="Seleccione"/>
                            <f:selectItems value="#{tipoAccesorioControlador.tiposAccesorios}" var="ta" itemLabel="#{ta.tipoAccesorio}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="col-4">
                        <h:outputLabel class="mr-3">Nombre</h:outputLabel>
                        <h:inputText value="#{accesorioControlador.accesorio.nombre}"></h:inputText>
                    </div>
                </section>
                <hr/>
                <h:commandButton action="#{accesorioControlador.registrar()}" class="btn btn-outline-dark " value="Registrar"></h:commandButton>
            </section>
        </h:form>


    </ui:define>
</ui:composition>
