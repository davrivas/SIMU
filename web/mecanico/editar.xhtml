<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/mecanico/main-template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Editar
    </ui:define>

    <ui:define name="contenido1">
        <h2>Editar la reparación</h2>

        <h:form prependId="false" class="m-4">


            <div class="row">
                <div class="column mr-1">
                    <h:outputLabel for="fecha" value="Fecha de agendamiento"/>
                </div>
                <div class="column ml-1">
                    <h:inputText value="#{reparacionControlador.reparacionModificada.fecha}" class="input-simu" id="fecha" a:name="fecha" required="">
                        <f:convertDateTime  pattern="yyyy-MM-dd HH:mm"/>
                    </h:inputText>
                </div>
            </div>
            <div class="row mt-2">
                <div class="column mr-1">
                    <h:outputLabel for="moto" value="Moto"/>
                </div>
                <div class="column ml-1">
                    <h:selectOneMenu value="#{reparacionControlador.reparacionModificada.moto}" class="select-simu" a:name="moto" id="moto" required="">
                        <f:selectItem itemLabel="Seleccione" itemValue=""/>
                        <f:selectItems value="#{motoControlador.motos}" var="m" itemLabel="#{m.placa} (#{m.producto.marcaProducto.marcaProducto} #{m.producto.referencia}) de #{m.cliente.persona.nombre} #{m.cliente.persona.apellido}"/>
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="row mt-2">
                <div class="column mr-1">
                    <h:outputLabel for="mecanico" value="Mecánico"/>
                </div>
                <div class="column ml-1">
                    <h:selectOneMenu value="#{reparacionControlador.reparacionModificada.mecanico}" class="select-simu" a:name="mecanico" id="mecanico" required="">
                        <f:selectItem itemLabel="Seleccione" itemValue=""/>
                        <f:selectItems value="#{mecanicoControlador.mecanicos}" var="m" itemLabel="#{m.persona.nombre} #{m.persona.apellido}"/>
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="row mt-2">
                <div class="column mr-1">
                    <h:outputLabel for="descripcion" value="Descripcion"/>
                </div>
                <div class="column ml-1">
                    <h:inputTextarea value="#{reparacionControlador.reparacionModificada.descripcion}" class="input-simu" a:name="descripcion" id="descripcion"/>
                </div>
            </div>
            <div class="row mt-2">
                <div class="column mr-1">
                    <h:outputLabel for="calificacion" value="Calificación"/>
                </div>
                <div class="column ml-1">
                    <h:selectOneRadio value="#{reparacionControlador.reparacionModificada.calificacion}" class="input-simu" a:name="calificacion" id="calificacion" style="background: transparent">
                        <f:selectItem itemLabel="1" itemValue="1"/>
                        <f:selectItem itemLabel="2" itemValue="2"/>
                        <f:selectItem itemLabel="3" itemValue="3"/>
                        <f:selectItem itemLabel="4" itemValue="4"/>
                        <f:selectItem itemLabel="5" itemValue="5"/>
                    </h:selectOneRadio>
                </div>
            </div>
            <div class="row mt-2">
                <div class="column mr-1">
                    <h:outputLabel for="servicio" value="Tipo de servicio"/>
                </div>
                <div class="column ml-1">
                    <h:selectManyCheckbox  value="#{reparacionControlador.reparacionModificada.tipoServicioReparacionList}" class="input-simu" a:name="servicio" id="servicio" style="background: transparent">
                        <f:selectItems value="#{serviciosControlador.servicios}" var="s" itemLabel="#{s.servicio}"/>
                    </h:selectManyCheckbox>
                </div>
            </div>

            <div class="row mt-3">
                <h:commandLink action="#{reparacionControlador.editar()}" class="btn btn-simu-naranja mr-2">
                    Editar <span class="fa fa-pencil"></span>
                </h:commandLink>
                <a class="btn btn-simu-naranja ml-2" href="index.xhtml">
                    Cancelar
                </a>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="contenido2">

    </ui:define>

</ui:composition>
