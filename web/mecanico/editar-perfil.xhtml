<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/mecanico/main-template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="titulo-html">
        #{txtSimu.editarPerfil}
    </ui:define>

    <ui:define name="contenido1">
        &nbsp;
    </ui:define>
    <ui:define name="contenido2">
        <div class="col-md-12 jumbotron">
            <div class="container">
                <h:form>
                    <section class="row">
                        <div class="col-6 form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-6">#{txtSimu.nombre}<span class="required"></span>
                            </label>
                            <div class="col-md-12">
                                <h:inputText value="#{sesionControlador.persona.nombre}" class="input-simu"></h:inputText>
                            </div>
                        </div>
                    </section>
                    <section class="row">
                        <div class="col-6 form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-6">#{txtSimu.apellido}<span class="required"></span>
                            </label>
                            <div class="col-md-12">
                                <h:inputText value="#{sesionControlador.persona.apellido}" class="input-simu"></h:inputText>
                            </div>
                        </div>
                        <div class="col-6 form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-6">#{txtSimu.correoElectronico}<span class="required"></span>
                            </label>
                            <div class="col-md-12">
                                <h:inputText value="#{sesionControlador.persona.email}" class="input-simu"></h:inputText>
                            </div>
                        </div>
                    </section>
                    <section class="row">
                        <div class="col-6 form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-6">#{txtSimu.contrasena}<span class="required"></span>
                            </label>
                            <div class="col-md-12">
                                <h:inputSecret value="#{sesionControlador.persona.contrasena}" class="input-simu"/>
                            </div>
                        </div>
                        <div class="col-6 form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-6">#{txtSimu.telefono}<span class="required"></span>
                            </label>
                            <div class="col-md-12">
                                <h:inputText value="#{sesionControlador.persona.telefono}" class="input-simu"></h:inputText>
                            </div>
                        </div>
                    </section>
                    
                    <h:commandLink action="#{sesionControlador.editar()}" class="btn-simu-naranja btn-block mt-4" value="#{txtSimu.actualizarDatos}"></h:commandLink>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
