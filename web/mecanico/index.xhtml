<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/mecanico/main-template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Reparaciones
    </ui:define>

    <ui:define name="contenido1">


        <button class="btn btn-simu-naranja mt-2 mb-2" data-toggle="modal" data-target="#modalInsertar">
            Insertar reparación <span class="fa fa-plus"></span>
        </button>

        <h:form>
            <h:dataTable value="#{reparacionControlador.reparaciones}" var="r" class="table table-striped table-responsive">
                <h:column>
                    <f:facet name="header">Fecha y hora</f:facet>
                    <h:outputText value="#{r.fecha}">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Placa de la moto</f:facet>
                    <h:outputText value="#{r.moto.placa}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre del cliente</f:facet>
                    <h:outputText value="#{r.moto.cliente.persona.nombre} #{r.moto.cliente.persona.apellido}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre del mecanico</f:facet>
                    <h:outputText value="#{r.mecanico.persona.nombre} #{r.mecanico.persona.apellido}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Calificación</f:facet>
                    <h:outputText value="#{reparacionControlador.getCalificacionMant(r)}" escape="false"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Descripción</f:facet>
                    <h:panelGroup rendered="#{empty r.descripcion}">
                        <em>Pendiente por revisar</em>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{not empty r.descripcion}">
                        <h:outputText value="#{r.descripcion}"/>
                    </h:panelGroup>
                </h:column>
                <h:column>
                    <f:facet name="header">Tipo de servicio reparación</f:facet>
                    <ui:repeat value="#{r.tipoServicioReparacionList}" var="tsr">
                        #{tsr.servicio}<br/>
                    </ui:repeat>
                </h:column>
                <h:column>
                    <f:facet name="header">Acciones</f:facet>
                    <h:commandLink action="#{reparacionControlador.preEditar(r)}" class="btn btn-simu-naranja m-1" title="Editar">
                        <span class="fa fa-pencil"></span>
                    </h:commandLink>
                    <h:commandLink action="#{reparacionControlador.preEliminar(r)}" class="btn btn-simu-naranja m-1" title="Eliminar">
                        <span class="fa fa-trash"></span>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

    <ui:define name="contenido2">
        <div class="modal fade" id="modalInsertar" tabindex="-1" role="dialog" aria-labelledby="modalInsertarTitulo" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <h:panelGroup id="modalInsertarContenido" class="modal-content contenido-modal" layout="block">
                    <h:form id="form-insert-reparacion" prependId="false">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalInsertarTitulo" style="color:#fff;">Insertar reparación</h3>
                            <button type="button" class="cerrar-modal close" data-dismiss="modal" aria-label="Close">
                                <span class="fa fa-close cerrar-modal" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="column mr-1">
                                    <h:outputLabel for="fecha" value="Fecha de agendamiento" style="color:#fff;"/>
                                </div>
                                <div class="column ml-1">
                                    <h:inputText value="#{reparacionControlador.reparacionNueva.fecha}" class="input-simu" id="fecha" a:name="fecha" required="">
                                        <f:convertDateTime  pattern="yyyy-MM-dd HH:mm"/>
                                    </h:inputText>
                <!--                    <h:inputText value="#{reparacionControlador.reparacionNueva.fecha}" a:type="datetime-local" class="input-simu" id="fecha" a:name="fecha" required="">
                                        <f:convertDateTime  pattern="yyyy-MM-dd HH:mm"/>
                                    </h:inputText>-->
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="column mr-1">
                                    <h:outputLabel for="moto" value="Moto" style="color:#fff;"/>
                                </div>
                                <div class="column ml-1">
                                    <h:selectOneMenu value="#{reparacionControlador.reparacionNueva.moto}" class="select-simu" a:name="moto" id="moto" a:required="">
                                        <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                        <f:selectItems value="#{motoControlador.motos}" var="m" itemLabel="#{m.placa} de #{m.cliente.persona.nombre} #{m.cliente.persona.apellido}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="column mr-1">
                                    <h:outputLabel for="mecanico" value="Mecánico" style="color:#fff;"/>
                                </div>
                                <div class="column ml-1">
                                    <h:selectOneMenu value="#{reparacionControlador.reparacionNueva.mecanico}" class="select-simu" a:name="mecanico" id="mecanico" a:required="">
                                        <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                        <f:selectItems value="#{mecanicoControlador.mecanicos}" var="m" itemLabel="#{m.persona.nombre} #{m.persona.apellido}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="column mr-1">
                                    <h:outputLabel for="descripcion" value="Descripcion" style="color:#fff;"/>
                                </div>
                                <div class="column ml-1">
                                    <h:inputTextarea value="#{reparacionControlador.reparacionNueva.descripcion}" class="input-simu" a:name="descripcion" id="descripcion"/>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="column mr-1">
                                    <h:outputLabel for="calificacion" value="Calificación" style="color:#fff;"/>
                                </div>
                                <div class="column ml-1">
                                    <h:selectOneMenu value="#{reparacionControlador.reparacionNueva.calificacion}" class="input-simu" a:name="calificacion" id="calificacion">
                                        <f:selectItem itemLabel="1" itemValue="1"/>
                                        <f:selectItem itemLabel="2" itemValue="2"/>
                                        <f:selectItem itemLabel="3" itemValue="3"/>
                                        <f:selectItem itemLabel="4" itemValue="4"/>
                                        <f:selectItem itemLabel="5" itemValue="5"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="column mr-1">
                                    <h:outputLabel for="servicio" value="Tipo de servicio" style="color:#fff;"/>
                                </div>
                                <div class="column ml-1">
                                    <h:selectManyCheckbox  value="#{reparacionControlador.reparacionNueva.tipoServicioReparacionList}" class="input-simu" a:name="servicio" id="servicio" style="background: transparent">
                                        <f:selectItems value="#{serviciosControlador.servicios}" var="s" itemLabel="#{s.servicio}"/>
                                    </h:selectManyCheckbox>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <h:commandButton id="insertar" a:name="insertar" a:type="submit" value="Insertar" action="#{reparacionControlador.insertar()}" class="btn-simu-naranja mr-2" styleClass="btn-simu-naranja"/>
                            <button type="button" class="btn-simu-naranja" data-dismiss="modal">Cancelar</button>
                        </div>
                    </h:form>
                </h:panelGroup>
            </div>
        </div>
    </ui:define>

</ui:composition>
